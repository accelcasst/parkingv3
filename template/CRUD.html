<body>
    
    <div class="container mt-5">
        <h1>Estacionamiento</h1>
        <form action="{{ url_for('add') }}" method="post" class="mb-3">
            <label for="Placa"><p>Numero de placa:</p></label>
            <input type="text" name="Placa" required>
            <label for="Entrada"><p>Entrada:</p></label>
            <input type="datetime-local" name="Entrada" required>
            <button type="submit" class="btn btn-custom">Agregar</button>

        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-success">Inicio</a>
        <p>  </p>
        <table class="table">
            <thead>
                <tr>
                    <th>Numero de placa</th>
                    <th>Entrada</th>
                    <th>Salida</th>
                    <th>Estado de pago</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                <tr>
                    <td>{{ car['Placa'] }}</td>
                    <td>{{ car['entry_time'] }}</td>
                    <td>{{ car['exit_time'] }}</td>
                    <td>{{ car['estado'] }}</td>
                    <td>
                        <form action="{{ url_for('edit', car_id=car['id']) }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-success btn-sm">Pagar</button>
                        </form>
                        <a href="{{ url_for('delete', car_id=car['id']) }}" class="btn btn-rojo btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
