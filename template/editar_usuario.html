<!-----FORMULARIO DE REGISTRO-->
<div class="caja">
    <form class="form-control" action="{{ url_for('edit_usuario', id_usuario=usuario.id_usuario) }}" method="post">
        <!---alertas-->
          <!----------->
        <h1 class="text-center t">Registro</h1>
        {% if mensaje %}
        <div class="alert alert-danger" role="alert">
            {{ mensaje}}
          </div>
          {% endif %}
      
   <div class="form-group ">
    <label for="exampleInputEmail1 " class="t text-center"><p>Nombre</p></label>
    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" value="{{ usuario.username }}" placeholder="nombre " name="nombre" disabled>
    
    </div> <br>       

  <div class="form-group ">
    <label for="exampleInputEmail1 " class="t text-center"><p>Correo</p></label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ usuario.correo }}" placeholder="Ingrese su Correo " name="txtCorreo" disabled>
    <small id="emailHelp" class="form-text text-muted"></small>
  </div> <br>

  <div class="form-group">
    <label for="exampleInputPassword1 " class="t text-center"><p>Contrase침a</p></label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su Contrase침a" name="txtPassword" value="{{ usuario.password}}">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Rol</label>
    </div>
    
    <select class="custom-select" id="rol" name="rol">
      <option value="{{ usuario.id_rol}}">{{ usuario.nombre_rol}}</option>
      <option value="1">Administrador</option>
      <option value="2">Empleado</option>
    </select>
  </div>
    
  <div class="col">
    <label for="sucursal"><p>Sucursal</p></label>
    <select name="sucursal" class="form-control" id="sucursal" required disabled>
        <option value="{{ usuario.id_sucursal}}">{{ usuario.nombre_sucursal}}</option>
        {% for sucursal in sucursals %}
            <option value="{{sucursal.id_sucursal}}"> {{sucursal.descripcion}}</option>
        {% endfor %}
    </select>
</div>
  </div>
